<div class="d-flex">
    <i class="fa fa-user fa-2x"></i> &nbsp;
    <h3>Users</h3>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink="/dashboard">Dashboard</li>
        <li class="breadcrumb-item active" aria-current="page">users</li>
    </ol>
</nav>

<div class="row">
    <div class="col-12 table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        Image
                    </th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Country</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>


            <tbody>
                <tr *ngFor="let item of listDetails | paginate : count ;let i = index">
                    <td>
                        <img src="assets/img/user.jpg" alt="">
                    </td>
                    <td>{{item?.firstName}}</td>
                    <td>{{item?.lastName}} </td>
                    <td>{{item?.email}} </td>
                    <td>{{item?.phone}}</td>
                    <td>{{item?.gender==1?'Male':'Female'}}</td>
                    <td>{{item?.country}}</td>
                    <td>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class='fa fa-bars'></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" (click)="delete(item.id)">Delete</a></li>
                           
                            </ul>
                        </li>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
